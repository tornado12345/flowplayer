      font: 12px "Myriad Pro", "Lucida Grande", sans-serif;

<body>

   <!-- the player -->
   <div id="player">

    <script>
    var el = document.getElementById('player');

        ratio: 0.417,
        live: true,
        nativesubtitles: true,
        clip: {
          sources: [
            {
              type: "application/x-mpegurl",
              src: "http://wms.shared.streamshow.it/carinatv/carinatv/playlist.m3u8"
            }
          ]
        }
      });
    api.on('load', function(ev, player, video) {
    });
    </script>


</body>
